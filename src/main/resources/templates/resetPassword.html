<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/remixicon.css" rel="stylesheet" type="text/css" />
    <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
    <!-- Css -->
    <link href="css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />

</head>

<body>
    

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="home.html" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
    </div>

    <!-- Hero Start -->
    <section class="bg-home d-flex bg-light align-items-center"
        style="background: url('images/bg/bg-lines-one.png') center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <img src="images/logo-dark.png" height="24" class="mx-auto d-block" alt="">
                    <div class="card login-page bg-white shadow mt-4 rounded border-0">
                        <div class="card-body">
                            <h4 class="text-center">Change Password</h4>
                            <form class="login-form mt-4" th:action="@{/reset}" method="POST">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p class="text-muted">Please enter new password</p>
                                        <div class="mb-3">
                                            <label class="form-label">New password <span
                                                    class="text-danger">*</span></label>
                                            <input type="password" class="form-control"
                                                placeholder="Enter Your New Password"  required=""
                                                name="password" >
                                            <p th:text="${errorMessage}" style="color: red;"></p> 
                                        </div>
                                        <input type="hidden" name="token" th:value="${resetToken}"/>
                                        <!-- <div class="mb-3">
                                            <label class="form-label">Confirm password <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control"
                                                placeholder="Confirm Your New Password"  required=""
                                                name="rePass" >
                                            
                                        </div> -->
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="d-grid">
                                            <input type="submit" class="btn btn-primary"></input>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark me-2">Remember your password
                                                ?</small> <a href="login.html" class="text-dark h6 mb-0">Sign in</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!---->
                </div> <!--end col-->
            </div><!--end row-->
        </div> <!--end container-->
    </section><!--end section-->
    <!-- Hero End -->

    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <script src="js/feather.min.js"></script>
    <!-- Main Js -->
    <script src="js/app.js"></script>

</body>

</html>
