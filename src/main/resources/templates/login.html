<!DOCTYPE html>
<html
  lang="en"
  sxmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium Bootstrap 4 Landing Page Template"
    />
    <meta
      name="keywords"
      content="Appointment, Booking, System, Dashboard, Health"
    />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link th:href="@{images/favicon.ico.png}" rel="shortcut icon" href="images/favicon.ico.png">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/remixicon.css}" href="css/remixicon.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/https://unicons.iconscout.com/release/v3.0.6/css/line.css}" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"  rel="stylesheet">
    <!-- SLIDER -->
    <link rel="stylesheet" th:href="@{/css/tiny-slider.css}" href="css/tiny-slider.css"/>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" href="css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />
  </head>

<body>
  <!-- Loader -->

  <!-- Loader -->

  <div class="back-to-home rounded d-none d-sm-block">
    <a href="home" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
  </div>

  <!-- Hero Start -->
  <section class="bg-home d-flex bg-light align-items-center"
    style="background: url('images/bg/bg-lines-one.png') center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
          <img src="images/logo-dark.png" height="24" class="mx-auto d-block" alt="" />
          <div class="card login-page bg-white shadow mt-4 rounded border-0">
            <div class="card-body">
              <h4 class="text-center">Sign In</h4>
              <form th:action="@{/login}" action="/login" class="login-form mt-4" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="mb-3">
                      <label class="form-label">Your Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" placeholder="Email" id="username" name="username" required="" />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="mb-3">
                      <label class="form-label">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" placeholder="Password" id="password" name="password" required="" />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <th:block th:if="${param.error}">
                      <div style="color: red;">
                        Invalid email or password.
                      </div>
                    </th:block>
                    <div style="color: red;" th:text="${mess}">
                      
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="d-flex justify-content-between">
                      <div class="mb-3">
                        <div class="form-check">
                          <!-- <input
                              class="form-check-input align-middle"
                              type="checkbox"
                              value=""
                              id="remember-check"
                            />
                            <label class="form-check-label" for="remember-check"
                              >Remember me</label
                            > -->
                        </div>
                      </div>
                      <a href="forgot" class="text-dark h6 mb-0">Forgot password ?</a>
                    </div>
                  </div>
                  <div class="col-lg-12 mb-0">
                    <div class="d-grid">
                      <input type="submit" class="btn btn-primary"></input>
                    </div>
                  </div>

                  <!-- <div class="col-lg-12 mt-3 text-center">
                      <h6 class="text-muted">Or</h6>
                    </div> -->
                  <!--end col-->


                  <!--end col-->

                  <!-- <div class="col-12 mt-3">
                      <div class="d-grid">
                        <a href="#" class="btn btn-soft-primary"
                          ><i class="uil uil-google"></i> Google</a
                        >
                      </div>
                    </div> -->
                  <!--end col-->

                  <div class="col-12 text-center">
                    <p class="mb-0 mt-3">
                      <small class="text-dark me-2">Don't have an account ?</small>
                      <a href="signup" class="text-dark fw-bold">Sign Up</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!---->
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->

  <!-- javascript -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Icons -->
  <script src="js/feather.min.js"></script>
  <!-- Main Js -->
  <script src="js/app.js"></script>
</body>

</html>
