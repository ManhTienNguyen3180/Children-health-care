<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="utf-8" />
  <title>Doctris - Doctor Appointment Booking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
  <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
  <meta name="author" content="Shreethemes" />
  <meta name="email" content="support@shreethemes.in" />
  <meta name="website" content="https://shreethemes.in" />
  <meta name="Version" content="v1.2.0" />
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.ico.png" />
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!-- Icons -->
  <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
  <link href="css/remixicon.css" rel="stylesheet" type="text/css" />
  <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet" />
  <!-- Css -->
  <link href="css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />
</head>

<body>
  <div class="back-to-home rounded d-none d-sm-block">
    <a href="home" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
  </div>

  <!-- Hero Start -->
  <section class="bg-half-150 d-table w-100 bg-light" style="background: url('images/bg/bg-lines-one.png') center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
          <img src="images/logo-dark.png" height="24" class="mx-auto d-block" alt="" />
          <form th:action="@{/signup}" action="/signup" method="post">
            <div class="card login-page bg-white shadow mt-4 rounded border-0">
              <div class="card-body">
                <h4 class="text-center">Sign Up</h4>

                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Username <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="Username" name="uname" required=""
                        th:value="${param.uname}" />
                    </div>
                    <div class="mb-3" th:text="${mUsername}" style="color: red;"> </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Full name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" placeholder="Full Name" name="fullname" required=""
                        th:value="${param.fullname}" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Your Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" placeholder="Email" name="email" required=""
                        th:value="${param.email} " />
                      <div class="mb-3" th:text="${mEmail}" style="color: red;"> </div>
                    </div>


                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Gender <span class="text-danger">*</span></label>
                      <input class="form-check-input" th:type="radio" th:value="0" th:name="Gender"
                        th:checked="${Gender == 0 or param.Gender == null}" />
                      <label class="form-check-label" for="maleRadio">
                        Male
                      </label>
                      <input class="form-check-input" th:type="radio" th:value="1" th:name="Gender"
                        th:checked="${Gender == 1}" />
                      <label class="form-check-label" for="femaleRadio">
                        Female
                      </label>

                    </div>

                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Phonne Number <span class="text-danger">*</span></label>
                      <input type="tel" class="form-control" placeholder="+84" name="phonenum" required=""
                        th:value="${param.phonenum}" />

                    </div>
                  </div>

                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" placeholder="Password" name="password" required="" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" placeholder="Password" name="cpassword" required="" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input align-middle" type="checkbox" value="" id="accept-tnc-check" />
                        <label class="form-check-label" for="accept-tnc-check">I Accept
                          <a href="#" class="text-primary">Terms And Condition</a></label>
                      </div>
                      <div th:text=${message} style="color: red;"></div>
                      <!-- //test -->
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="d-grid">
                      <button class="btn btn-primary">Register</button>
                    </div>
                  </div>
          </form>
          <div class="col-lg-12 mt-3 text-center">
            <h6 class="text-muted">Or</h6>
          </div>
          <!--end col-->



          <!-- <div class="col-12 mt-3">
                  <div class="d-grid">
                    <a href="javascript:void(0)" class="btn btn-soft-primary"><i class="uil uil-google"></i> Google</a>
                  </div>
                </div> -->
          <!--end col-->

          <div class="mx-auto">
            <p class="mb-0 mt-3">
              <small class="text-dark me-2">Already have an account ?</small>
              <a href="login" class="text-dark fw-bold">Sign in</a>
            </p>
          </div>
        </div>
        </form>
      </div>
    </div>
    <!---->
    </div>
    <!--end col-->
    </div>
    <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->

  <!-- javascript -->
  <script>
    //The code begins by adding an event listener to the DOMContentLoaded event, 
    //which fires when the HTML document has been completely loaded and parsed by the browser.
    document.addEventListener("DOMContentLoaded", function () {
      // It selects the <input> element with the name attribute 
      const phoneNumberInput = document.querySelector('input[name="phonenum"]');
      // It selects the first <form> element on the page.
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        const phoneNumber = phoneNumberInput.value;

        // Check if the phoneNumber starts with "0" and is followed by 9 or 10 digits
        if (/^0[1-9]\d{7,8}$/.test(phoneNumber)) {
          // Valid phone number
        } else {
          event.preventDefault(); // Prevent form submission
          alert("Please enter a valid phone number starting with '0' and followed by 9 or 10 digits.");
        }
      });
    });
  </script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailInput = document.querySelector('input[name="email"]');
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        const email = emailInput.value;

        // Define the  email pattern
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        // Check if the email matches the pattern
        if (!emailPattern.test(email)) {
          event.preventDefault(); // Prevent form submission
          alert("Please enter a gmail email . \n exp:abc@gmail.com");
        }
      });
    });

  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const acceptTncCheckbox = document.getElementById("accept-tnc-check");
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        // Check if the checkbox is not checked
        if (!acceptTncCheckbox.checked) {
          event.preventDefault(); // Prevent form submission
          alert("Please accept the Terms and Conditions.");
        }
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.querySelector('input[name="password"]');
      const confirmPasswordInput = document.querySelector('input[name="cpassword"]');
      const form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        if (passwordInput.value !== confirmPasswordInput.value) {
          event.preventDefault(); // Prevent form submission
          alert("Passwords do not match. Please re-enter.");
        }

        // Check if the password has at least 6 characters
        if (passwordInput.value.length < 6) {
          event.preventDefault(); // Prevent form submission
          alert("Password must have at least 6 characters.");
        }
      });
    });
  </script>

  <!-- ... Remaining HTML code ... -->


  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Icons -->
  <script src="js/feather.min.js"></script>

  <script src="js/app.js"></script>

</body>

</html>
