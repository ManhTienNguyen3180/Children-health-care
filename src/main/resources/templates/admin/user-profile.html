<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />

    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt" />

</head>

<body>


    <div class="page-wrapper doctris-theme toggled">
        <nav id="sidebar" class="sidebar-wrapper">
            <div lang="en" th:include="admin/sidebar :: sidebar"></div>
        </nav>
        <!-- sidebar-wrapper  -->

        <!-- Start Page Content -->
        <main class="page-content bg-light">
            <div class="top-header">
                <div class="header-bar d-flex justify-content-between border-bottom">
                    <div class="d-flex align-items-center">
                        <a href="#" class="logo-icon">
                            <img th:src="@{/images/logo-icon.png}" height="30" class="small" alt="">
                            <span class="big">
                                <img th:src="@{images/logo-dark.png}" height="24" class="logo-light-mode" alt="">
                                <img th:src="@{images/logo-light.png}" height="24" class="logo-dark-mode" alt="">
                            </span>
                        </a>
                        <a id="close-sidebar" class="btn btn-icon btn-pills btn-soft-primary ms-2" href="#">
                            <i class="uil uil-bars"></i>
                        </a>
                        <div class="search-bar p-0 d-none d-lg-block ms-2">
                            <div id="search" class="menu-search mb-0">
                                <form role="search" method="get" id="searchform" class="searchform">
                                    <div>
                                        <input type="text" class="form-control border rounded-pill" name="s" id="s"
                                            placeholder="Search Keywords...">
                                        <input type="submit" id="searchsubmit" value="Search">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <ul class="list-unstyled mb-0">


                        <li class="list-inline-item mb-0 ms-1">
                            <div class="dropdown dropdown-primary">
                                <button type="button" class="btn btn-pills btn-soft-primary dropdown-toggle p-0"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                        th:src="@{${session.user.image}}" class="avatar avatar-ex-small rounded-circle"
                                        alt=""></button>
                                <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow border-0 mt-3 py-3"
                                    style="min-width: 200px;">
                                    <a class="dropdown-item d-flex align-items-center text-dark"
                                        th:href="@{/user-profile}">
                                        <img th:src="@{${session.user.image}}"
                                            class="avatar avatar-md-sm rounded-circle border shadow" alt="">
                                        <div class="flex-1 ms-2">
                                            <span class="d-block mb-1" th:text="@{${session.user.full_name}}"></span>

                                        </div>
                                    </a>
                                    <a class="dropdown-item text-dark" href="dashboard"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-dashboard align-middle h6"></i></span> Dashboard</a>
                                    <a class="dropdown-item text-dark" th:href="@{/user-profile}"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-setting align-middle h6"></i></span> Profile Settings</a>
                                    <div class="dropdown-divider border-top"></div>
                                    <a class="dropdown-item text-dark" th:href="@{/logout}"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-sign-out-alt align-middle h6"></i></span> Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid">
                <div class="layout-specing">
                    <div class="d-md-flex justify-content-between">
                        <h5 class="mb-0">Patient Profile</h5>

                        <nav aria-label="breadcrumb" class="d-inline-block mt-4 mt-sm-0">
                            <ul class="breadcrumb bg-transparent rounded mb-0 p-0">
                                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Doctris</a></li>
                                <li class="breadcrumb-item" aria-current="page"><i
                                        class="fa-solid fa-caret-down fa-rotate-270"></i></li>
                                <li class="breadcrumb-item"><a th:href="@{/admin/users}">Users</a></li>
                                <li class="breadcrumb-item" aria-current="page"><i
                                        class="fa-solid fa-caret-down fa-rotate-270"></i></li>
                                <li class="breadcrumb-item active" aria-current="page">Profile</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-5 mt-4">
                            <div class="bg-white rounded shadow overflow-hidden">
                                <div class="card border-0">
                                    <img th:src="@{/images/bg/bg-profile.jpg}" class="img-fluid" alt="">
                                </div>

                                <div
                                    class="text-center avatar-profile margin-nagative mt-n5 position-relative pb-4 border-bottom">
                                    <img th:src="${user.image}" class="rounded-circle shadow-md avatar avatar-md-md"
                                        alt="">
                                    <h5 class="mt-3 mb-1" th:text="${user.full_name}"></h5>

                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="list-unstyled p-4 col-sm">

                                            <div class="d-flex align-items-center mt-2">
                                                <i class="uil uil-user align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Gender</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="Male"
                                                    th:if="${user.gender==0}"></p>
                                                <p class="text-muted mb-0 ms-2" th:text="Female"
                                                    th:if="${user.gender==1}"></p>
                                            </div>


                                            <div class="d-flex align-items-center mt-2">
                                                <i
                                                    class="uil uil-italic align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Phone Number</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="${user.phone}"></p>
                                            </div>
                                            <div class="d-flex align-items-center mt-2">
                                                <i class="uil uil-user align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Gender</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="Male"
                                                    th:if="${user.gender==0}"></p>
                                                <p class="text-muted mb-0 ms-2" th:text="Female"
                                                    th:if="${user.gender==1}"></p>
                                            </div>

                                            <div class="d-flex align-items-center mt-2">
                                                <i
                                                    class="uil uil-book-open align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Role</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="${user.role_id.role_name}"></p>
                                            </div>

                                            <div class="d-flex align-items-center mt-2">

                                                <i
                                                    class="uil uil-envelope align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Email</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="${user.email}"></p>
                                            </div>

                                            <div class="d-flex align-items-center mt-2">
                                                <i
                                                    class="uil uil-medical-drip align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Status</h6>
                                                <p class="text-muted mb-0 ms-2" th:if="${user.status==0}"><span
                                                        class="badge bg-soft-warning">Blocked</span></p>
                                                <p class="text-muted mb-0 ms-2" th:if="${user.status==1}"><span
                                                        class="badge bg-soft-success">Active</span></p>
                                            </div>

                                        </div>
                                        <div class="list-unstyled p-4 col-sm">



                                            <div class="d-flex align-items-center mt-2">
                                                <i
                                                    class="uil uil-italic align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Create_At</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="${user.create_at}"></p>
                                            </div>

                                            <div class="d-flex align-items-center mt-2">
                                                <i
                                                    class="uil uil-book-open align-text-bottom text-primary h5 mb-0 me-2"></i>
                                                <h6 class="mb-0">Create_By</h6>
                                                <p class="text-muted mb-0 ms-2" th:text="${user.create_by}"></p>
                                            </div>

                                            <form th:action="@{user-profile}" method="post"
                                                style="border: 1px solid;">
                                                <div style="margin-left: 10px; margin-bottom: 10px;">
                                                    <p style="font-weight: bold; margin-top: 10px; margin-bottom: 0;">
                                                        Edit
                                                        Profile</p>
                                                    <h6 style="margin-bottom: 0;">Status</h6>

                                                    <input type="radio" name="status" value="1"
                                                        th:checked="${user.status == 1}"><span
                                                        class="badge bg-soft-success">Active</span> </input>
                                                    <input type="radio" name="status" value="0"
                                                        th:checked="${user.status == 0}"><span
                                                        class="badge bg-soft-warning">Blocked</span> </input>
                                                    <h6 style="margin-bottom: 0;">Role</h6>

                                                    <select name="role">
                                                        <option th:each="role : ${listrole}"
                                                         th:value="${role.role_id}"
                                                            th:text="${role.role_name}"
                                                            th:selected="${user.role_id.role_name == role.role_name}">
                                                        </option>
                                                    </select>

                                                    <input type="hidden" name="id" th:value="${param.id}">
                                                    <label class="form-label" th:text="${mess}"
                                                        style="color: tomato;"></label>
                                                    <input type="submit" class="btn btn-soft-success m-1 btn-sm "
                                                        value="Accept Change">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!--end col-->




                    </div><!--end row-->
                </div>
            </div><!--end container-->


            <!-- End -->
        </main>
        <!--End page-content" -->
    </div>
    <!-- page-wrapper -->


    <!-- View Invoice End -->

    <!-- javascript -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- simplebar -->
    <script th:src="@{/js/simplebar.min.js}"></script>
    <!-- Icons -->
    <script th:src="@{/js/feather.min.js}"></script>
    <!-- Main Js -->
    <script th:src="@{/js/app.js}"></script>

</body>

</html>
