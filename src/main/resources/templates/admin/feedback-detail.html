<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="../../../dashboard" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://unicons.iconscout.com/release/v3.0.6/css/line.css}" rel="stylesheet">
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt" />
    <script src="https://kit.fontawesome.com/8320fc5394.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Loader -->
    
    <!-- Loader -->

    <div class="page-wrapper doctris-theme toggled">
        <nav id="sidebar" class="sidebar-wrapper">
            <div lang="en" th:include="admin/sidebar :: sidebar"></div>
        </nav>
        <!-- sidebar-wrapper  -->

        <!-- Start Page Content -->
        <main class="page-content bg-light">
            <div class="top-header">
                <div class="header-bar d-flex justify-content-between border-bottom">
                    <div class="d-flex align-items-center">
                        <a href="#" class="logo-icon">
                            <img src="../images/logo-icon.png" height="30" class="small" alt="">
                            <span class="big">
                                <img src="../images/logo-dark.png" height="24" class="logo-light-mode" alt="">
                                <img src="../images/logo-light.png" height="24" class="logo-dark-mode" alt="">
                            </span>
                        </a>
                        <a id="close-sidebar" class="btn btn-icon btn-pills btn-soft-primary ms-2" href="#">
                            <i class="uil uil-bars"></i>
                        </a>
                        <div class="search-bar p-0 d-none d-lg-block ms-2">
                            <div id="search" class="menu-search mb-0">
                                <form th:action="@{patientsSearch}" role="search" method="get" id="searchform"
                                    class="searchform">
                                    <div>
                                        <input type="text" class="form-control border rounded-pill" name="s" id="s"
                                            placeholder="Search Keywords..." th:value="${param.s}">
                                        <input type="submit" value="Search">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <ul class="list-unstyled mb-0">


                        <li class="list-inline-item mb-0 ms-1">
                            <div class="dropdown dropdown-primary">
                                <button type="button" class="btn btn-pills btn-soft-primary dropdown-toggle p-0"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                        th:src="@{${session.user.image}}" class="avatar avatar-ex-small rounded-circle"
                                        alt=""></button>
                                <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow border-0 mt-3 py-3"
                                    style="min-width: 200px;">
                                    <a class="dropdown-item d-flex align-items-center text-dark"
                                        th:href="@{/user-profile}">
                                        <img th:src="@{${session.user.image}}"
                                            class="avatar avatar-md-sm rounded-circle border shadow" alt="">
                                        <div class="flex-1 ms-2">
                                            <span class="d-block mb-1" th:text="@{${session.user.full_name}}"></span>

                                        </div>
                                    </a>
                                    <a class="dropdown-item text-dark" href="dashboard"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-dashboard align-middle h6"></i></span> Dashboard</a>
                                    <a class="dropdown-item text-dark" th:href="@{/user-profile}"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-setting align-middle h6"></i></span> Profile Settings</a>
                                    <div class="dropdown-divider border-top"></div>
                                    <a class="dropdown-item text-dark" th:href="@{/logout}"><span
                                            class="mb-0 d-inline-block me-1"><i
                                                class="uil uil-sign-out-alt align-middle h6"></i></span> Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-fluid">
                <div class="layout-specing">
                    <div class="d-md-flex justify-content-between">
                        <h5 class="mb-0">Feedback Detail</h5>
                        
                        
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-lg-7 mt-4">
                            <div class="card rounded shadow border-0 overflow-hidden d-grid">
                                <div class="p-4 row" style="display: flex;flex-direction: row;width: 1000px;" >
                                    <div style="width: 400px;">
                                        <h5>Reservation Information</h5>
                                        <p th:text="'Patient: '+${d[9]}"></p>
                                        <p th:text="'Department: '+${d[1]}"></p>
                                        
                                    
                                        
                                        <h6 >Services:</h6><div th:each="s:${s}">
                                            <p th:text="${s[0]}"></p>
                                        </div>
                                        
                                        <div style="display: flex;flex-direction: row;">
                                            <br>
                                            <h5 style="margin-right: 10px;">Ratings:</h5>
                                        
                                        
                                            <ul class="cours-star">
                                                <th:block th:each="item : ${#numbers.sequence(1,d[4])}">
                                                    <img th:src="@{/images/star.png}" alt="My Image" style="height: 15px;" />
                                                </th:block>
                                                <th:block th:if="${d[4] != 5}" th:each="i : ${#numbers.sequence(1,5 - d[4])}">
                                                    <img th:src="@{/images/starh.png}" alt="My Image" style="height: 15px;" />
                                                </th:block>
                                            </ul>
                                        </div>
                                        <h5>Comment: </h5><p th:utext="${d[5]}"></p>
                                        <h6 th:text="'Date: '+${#dates.format(d[6], 'yyyy-MM-dd')}"></h6>
                                    </div>
                                    <div style="width: 400px;">
                                        <br>
                                        <p th:text="'Doctor: '+${d[2]}"></p>
                                        <p th:text="'Date: '+${#dates.format(d[3], 'yyyy-MM-dd')}"></p>
                                        <p th:text="'Time: '+${d[8]}"></p>
                                        <p th:text="'Total cost: '+${#numbers.formatDecimal(d[7], 0, 'COMMA', 0, 'POINT') + 'đ'}"></p>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    
                        
                    
                </div><!--end row-->
            </div>
    </div><!--end container-->

    
    <!-- End -->
    </main>
    <!--End page-content" -->
    </div>
    <!-- page-wrapper -->

    <!-- Offcanvas Start -->


    <!-- Modal start -->

    <div id="viewprofile" class="modal fade show">
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">
                <h6>Patient Profile</h6>
                <div id="patientInfo">
                    <p>Name: <span id="patientName"></span></p>
                    <p>Age: <span id="patientAge"></span></p>
                    <p>Gender: <span id="patientGender"></span></p>
                    <p>Email: <span id="patientEmail"></span></p>
                    <p>Phone: <span id="patientPhone"></span></p>
                    <p>Address: <span id="patientAddress"></span></p>
                    <p>Created by: <span id="patientCreatedBy"></span></p>
                    <p>Status: <span id="patientStatus"></span></p>
                </div>
                <button onclick="closeProfileModal()">Close</button>
            </div>
        </div>
    </div>
    <!-- Profile End -->
    <!-- Modal end -->
    <script>
        function showProfileModal(name, age, gender, email, phone, address, createdBy, status) {
            var modal = document.getElementById('viewprofile');

            // Fill in the patient details in the modal
            document.getElementById('patientName').innerText = name;
            document.getElementById('patientAge').innerText = age;

            // Set gender based on the value (0 for Male, 1 for Female)
            document.getElementById('patientGender').innerText = (gender === 0) ? 'Male' : 'Female';

            document.getElementById('patientEmail').innerText = email;
            document.getElementById('patientPhone').innerText = phone;
            document.getElementById('patientAddress').innerText = address;
            document.getElementById('patientCreatedBy').innerText = createdBy;

            // Set status based on the value (0 for Blocked, 1 for Active)
            document.getElementById('patientStatus').innerText = (status === 0) ? 'Blocked' : 'Active';

            // Show the modal
            modal.style.display = 'block';
        }

        // Thêm một hàm closeProfileModal() tương tự như trước
        function closeProfileModal() {
            var modal = document.getElementById('viewprofile');
            modal.style.display = 'none';
        }

    </script>


    <!-- javascript -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- simplebar -->
    <script src="../js/simplebar.min.js"></script>
    <!-- Icons -->
    <script src="../js/feather.min.js"></script>
    <!-- Main Js -->
    <script src="../js/app.js"></script>

</body>

</html>
